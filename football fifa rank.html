<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIFA Ranking Points Calculator</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .card {
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .btn-primary {
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 1.1rem;
    }
    header {
      background: linear-gradient(135deg, #0d6efd, #6610f2);
      color: white;
      padding: 15px;
      border-radius: 0 0 15px 15px;
      margin-bottom: 30px;
    }
    header h2 {
      margin: 0;
    }
    .language-switch {
      position: absolute;
      top: 15px;
      right: 20px;
    }
  </style>
</head>
<body>
  <header class="text-center position-relative">
    <h2>FIFA Ranking Points Calculator</h2>
    <div class="language-switch">
      <a href="#" class="btn btn-light btn-sm">العربية</a>
    </div>
  </header>

  <div class="container">
    <div class="card p-4">
      <div class="row g-3">
        <div class="col-md-6">
          <label for="pointsWeak" class="form-label">Weaker Team Points</label>
          <input type="number" id="pointsWeak" class="form-control" placeholder="Enter weaker team points">
        </div>
        <div class="col-md-6">
          <label for="pointsStrong" class="form-label">Stronger Team Points</label>
          <input type="number" id="pointsStrong" class="form-control" placeholder="Enter stronger team points">
        </div>
      </div>

      <div class="mt-4">
        <label for="resultType" class="form-label">Match Result</label>
        <select id="resultType" class="form-select">
          <option value="win">Stronger Team Wins</option>
          <option value="draw">Draw</option>
          <option value="lose">Stronger Team Loses</option>
        </select>
      </div>

      <div class="mt-4 text-center">
        <button class="btn btn-primary" onclick="calculatePoints()">Calculate</button>
      </div>

      <div class="mt-4 text-center">
        <p id="result" class="fw-bold fs-5 text-primary"></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function calculatePoints() {
      const pointsWeak = parseFloat(document.getElementById("pointsWeak").value);
      const pointsStrong = parseFloat(document.getElementById("pointsStrong").value);
      const resultType = document.getElementById("resultType").value;

      if (isNaN(pointsWeak) || isNaN(pointsStrong)) {
        document.getElementById("result").innerHTML = "⚠️ Please enter valid points for both teams.";
        return;
      }

      const expectedResult = 1 / (1 + Math.pow(10, (pointsWeak - pointsStrong) / 600));
      let actualResult, resultMessage;

      switch (resultType) {
        case 'win':
          actualResult = 1;
          resultMessage = "Stronger team wins.";
          break;
        case 'draw':
          actualResult = 0.5;
          resultMessage = "It's a draw.";
          break;
        case 'lose':
          actualResult = 0;
          resultMessage = "Stronger team loses.";
          break;
        default:
          actualResult = 0;
          resultMessage = "Unknown result.";
      }

      const K = 10;
      const pointsStrongAfter = pointsStrong + K * (actualResult - expectedResult);
      const pointsWeakAfter = pointsWeak + K * ((1 - actualResult) - (1 - expectedResult));

      document.getElementById("result").innerHTML = `
        ✅ ${resultMessage}<br>
        <span class="text-success">Stronger Team New Points: ${pointsStrongAfter.toFixed(2)}</span><br>
        <span class="text-danger">Weaker Team New Points: ${pointsWeakAfter.toFixed(2)}</span>
      `;
    }
  </script>
</body>
</html>
